<div class="container">
    <h4>Book Management System</h4>
    <div class="row form-group">
        <div class="col-1">
            <label>Title</label>
        </div>
        <div class="col">
            <input class="form-control" type="text" placeholder="Enter book title" [(ngModel)]="newTitle">
        </div>
    </div>
    <div class="row form-group">
        <div class="col-1">
            <label>Author</label>
        </div>
        <div class="col">
            <input class="form-control" type="text" placeholder="Enter book author" [(ngModel)]="newAuthor">
        </div>
    </div>
    <div class="button-control">
        <button class="btn-primary btn" (click)="addBook()">Add Book</button>
    </div>

    <div *ngIf="books.length > 0">
        <h4 class="text-center mt-5">Book List</h4>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody *ngFor="let book of books;index as i">
                <tr>
                    <th scope="row">{{i + 1}}</th>
                    <td>{{book.title}}</td>
                    <td>{{book.author}}</td>
                    <td>
                        <button class="btn btn-danger" (click)="deleteBook(i)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <p class="text-center mt-5" *ngIf="books.length == 0">No books to show!</p>
</div>
